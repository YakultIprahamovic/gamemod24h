<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yakult Admin Panel</title>

    <link rel="stylesheet" href="assets/css/admin.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>

<body>

<!-- LOGIN BOX -->
<div id="loginBox" class="login-box">
    <h2>Yakult Admin Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p id="loginStatus"></p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="admin-panel" style="display:none;">

    <div class="topbar">
        <h1>Admin Dashboard</h1>
        <button class="logout" onclick="logout()">Đăng xuất</button>
    </div>

    <div class="add-box">
        <h2>Thêm Game Mới</h2>

        <input id="gName" placeholder="Tên game">
        <input id="gDescription" placeholder="Mô tả game">
        <select id="gStatus">
            <option value="normal">Normal</option>
            <option value="newgame">New Game</option>
            <option value="update">New Update</option>
        </select>

        <input id="gScript" placeholder="Link Script">
        <input id="gVideo" placeholder="Link Video Review">

        <h3>Ảnh game</h3>
        <input id="gImage" type="file">

        <h3>Features</h3>
        <textarea id="gFeatures" placeholder="Mỗi dòng 1 feature"></textarea>

        <button class="add-btn" onclick="addGame()">Thêm Game</button>
    </div>

    <h2 class="list-title">Danh sách game</h2>

    <div id="gameList" class="game-list"></div>

</div>

<script src="assets/js/firebase-config.js"></script>
<script src="assets/js/admin.js"></script>

</body>
</html>
